<!DOCTYPE html>
<html lang="en">
    <style type="text/css">
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap");

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: linear-gradient(60deg, #abecd6 0%, #fbed96 100%);
            font-family: "Noto Sans KR", sans-serif;
            cursor: url(http://www.rw-designer.com/cursor-extern.php?id=22252);
        }

        .black-rectangle {
            margin-top: 30px;
            width: 1200px;
            height: 260px;
            background-color: rgb(209, 209, 209);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .board-text {
            color: rgb(0, 0, 0);
            font-size: 32px;
            font-weight: bold;
        }

        .black-rectangle img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            margin-top: 20px;
            width: 1200px;
            display: flex;
            justify-content: space-between;
        }

        .div_style2 {
            width: 880px;
            height: 700px;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            border-radius: 10px;
        }

        .div_style2 img {
            max-width: 80%;
            max-height: 400px;
            object-fit: contain;
            margin: 0 auto 15px;
        }

        .div_style3 {
            width: 300px;
            height: 700px;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            border-radius: 10px;
        }

        .div_style3 img {
            position: absolute;
            top: 20%;
            transform: translateY(-50%);
            border-radius: 50%;
        }

        .profile-info {
            margin-top: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Noto Sans KR", sans-serif;
        }

        .profile-info .username {
            font-size: 24px;
            font-weight: bold;
            margin-top: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .profile-info .user-details {
            display: inline-block;
            text-align: center;
            background-color: #c9ecbd;
            color: #ffffff;
            font-size: 15px;
            border-radius: 10px;
            padding: 5px 10px;
            margin: 5px;
        }

        .button-container {
            width: 220px;
            height: 50px;
            background-color: #abecd6;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-container button {
            font-family: "Noto Sans KR", sans-serif;
            color: white;
            background-color: transparent;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .category-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .category-buttons button {
            width: 220px;
            height: 50px;
            background-color: #abecd6;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .post-list {
            margin-top: 20px;
            width: 100%;
            padding: 0 20px;
            position: relative;
        }

        .post-list table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0 15px;
        }

        .post-list tr {
            background-color: #fff; /* 행 배경색을 흰색으로 설정 */
        }

        .post-list td {
            padding: 10px 0;
            text-align: center;
            font-weight: bold;
        }

        .post-list .post-category {
            background-color: #abecd6;
            color: white;
            /* padding: 5px 10px; */
            border-radius: 10%;
            width: 6%;
            text-align: center;
            margin: 20px;
        }

        .post-list .post-title {
            padding-left: 15px;
            text-align: left;
            /* margin-left: 20px; */
            font-size: 18px;
            width: 60%;
        }

        .post-list .post-author,
        .post-list .post-date {
            color: #888;
            width: 12%;
        }

        .post-list .post-views {
            color: #888;
            width: 8%;
        }

        #backgroundImages {
            width: 3%; /* 이미지의 크기를 원본의 25%로 줄임 */
            position: absolute; /* 절대 위치 지정 */
            transform: translateX(-920px) translateY(25px);
            cursor: pointer;
        }

        .p-post-list {
            padding: 15px;
        }
    </style>
