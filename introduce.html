<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../images/favicon_pokeball.png" />
  <title>GBGH 소개</title>
  <!-- CSS FILES -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="icon" href="images/favicon_pokeball.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/templatemo-festava-live.css" rel="stylesheet" />
  <style>
    #backgroundImages {
      width: 75px;
      /* 이미지의 크기를 원본의 25%로 줄임 */
      position: absolute;
      top: 50px;
      left: 50px;
      /* 절대 위치 지정 */
      /* transform: translateX(-920px) translateY(25px); */
      cursor: pointer;
    }
  </style>
</head>

<body>
  <section class="contact-section" id="section_7">
    <div class="containers">
      <img src="/images/ahan.png" class="card-image" id="ahan-image" />
      <img src="/images/byun.png" class="card-image" id="byun-image" />
      <img src="/images/jung.png" class="card-image" id="jung-image" />
      <img src="/images/koo.png" class="card-image" id="koo-image" />
    </div>
  </section>
  s
  <script>
    var cardImages = document.querySelectorAll(".card-image");
    cardImages.forEach(function(card) {
      const overlay = document.createElement("div");
      overlay.className = "overlay";
      card.parentNode.insertBefore(overlay, card.nextSibling);

      card.addEventListener("mousemove", function(e) {
        const rect = card.getBoundingClientRect();
        overlay.style.width = `${rect.width}px`;
        overlay.style.height = `${rect.height}px`;
        overlay.style.left = `${
                        e.pageX - window.scrollX - rect.width
                    }px`;
        overlay.style.top = `${
                        e.pageY - window.scrollY - rect.height
                    }px`;
        overlay.style.opacity = 1;
        overlay.style.backgroundPosition = `${
                        e.offsetX - rect.width / 2
                    }px ${e.offsetY - rect.height / 2}px`;

        var rotateX = (4 / 30) * e.offsetY - 20;
        var rotateY = (-1 / 5) * e.offsetX + 20;
        card.style.transform = `perspective(800px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      card.addEventListener("mouseout", function() {
        overlay.style.opacity = 0;
        card.style.transform =
          "perspective(350px) rotateY(0deg) rotateX(0deg)";
      });
    });

    document
      .getElementById("koo-image")
      .addEventListener("click", function() {
        window.location.href = "koo.html";
      });

    document
      .getElementById("byun-image")
      .addEventListener("click", function() {
        window.location.href = "byun.html";
      });

    document
      .getElementById("ahan-image")
      .addEventListener("click", function() {
        window.location.href = "ahan.html";
      });

    document
      .getElementById("jung-image")
      .addEventListener("click", function() {
        window.location.href = "jung.html";
      });
  </script>
</body>

</html>
