<!DOCTYPE html>
<html
    lang="en"
    style="
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100vw;
    "
>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Festava Live - Ticket HTML Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap"
            rel="stylesheet"
        />
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstrap-icons.css" rel="stylesheet" />
        <link href="css/templatemo-festava-live.css" rel="stylesheet" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,
            body {
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .main-content {
                width: 100%;
                height: 100%;
                overflow: auto;
            }

            #backgroundImages {
                width: 5%; /* 이미지의 크기를 원본의 25%로 줄임 */
                position: absolute; /* 절대 위치 지정 */
                transform: translateX(30px) translateY(10px);
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <main class="main-content">
            <!-- 내용 -->
            <section class="ticket-sections section-paddings" id="login">
                <a href="../Card/index.html">
                    <img
                        src="/images/back.png"
                        id="backgroundImages"
                        alt="Background"
                    />
                </a>
                <img src="/images/signup.png" class="signup-image" />
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-10 mx-auto">
                            <form
                                class="custom-form ticket-form mb-5 mb-lg-0"
                                action="javascript:void(0);"
                                method="post"
                                role="form"
                            >
                                <div class="ticket-form-body">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input
                                                type="text"
                                                name="login-form-name"
                                                id="userName"
                                                class="form-control"
                                                placeholder="성명"
                                                required
                                            />
                                        </div>

                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input
                                                type="email"
                                                name="login-form-email"
                                                id="userEmail"
                                                pattern="[^ @]*@[^ @]*"
                                                class="form-control"
                                                placeholder="이메일"
                                                required
                                            />
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input
                                                type="text"
                                                name="login-user-id"
                                                id="userId"
                                                placeholder="아이디"
                                                class="form-control"
                                            />
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input
                                                type="password"
                                                name="login-user-pwd"
                                                id="userPwd"
                                                placeholder="패스워드"
                                                class="form-control"
                                            />
                                        </div>
                                    </div>

                                    <input
                                        type="tel"
                                        class="form-control"
                                        name="login-form-phone"
                                        placeholder="핸드폰 번호 ex) 010-1234-8047"
                                        pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                                        required=""
                                        id="userPhone"
                                    />

                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <div
                                                class="form-check form-control"
                                            >
                                                <input
                                                    class="form-check-input"
                                                    type="radio"
                                                    name="Gender"
                                                    id="flexRadioDefault1"
                                                />
                                                <label
                                                    class="form-check-label"
                                                    for="flexRadioDefault1"
                                                >
                                                    남성
                                                </label>
                                            </div>
                                        </div>

                                        <div class="col-lg-6 col-md-6 col-12">
                                            <div
                                                class="form-check form-check-radio form-control"
                                            >
                                                <input
                                                    class="form-check-input"
                                                    type="radio"
                                                    name="Gender"
                                                    id="flexRadioDefault2"
                                                />
                                                <label
                                                    class="form-check-label"
                                                    for="flexRadioDefault2"
                                                >
                                                    여성
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-10">
                                            <label
                                                for="zipp_btn"
                                                class="form-label"
                                            ></label
                                            ><br />
                                            <input
                                                type="text"
                                                class="form-control mb-2"
                                                id="userZipCode"
                                                name="zipp_code"
                                                maxlength="10"
                                                placeholder="우편번호"
                                                style="
                                                    width: 50%;
                                                    display: inline;
                                                "
                                            />
                                            <input
                                                type="button"
                                                id="zipp_btn"
                                                class="btn btn-primary"
                                                onclick="execDaumPostcode()"
                                                value="우편번호 찾기"
                                            /><br />
                                            <input
                                                type="text"
                                                class="form-control mb-2"
                                                name="user_add1"
                                                id="userAddress1"
                                                maxlength="40"
                                                placeholder="기본 주소를 입력하세요"
                                                required
                                            />
                                            <div class="invalid-feedback">
                                                주소를 입력해 주십시오.
                                            </div>
                                            <input
                                                type="text"
                                                class="form-control"
                                                name="user_add2"
                                                id="userAddress2"
                                                maxlength="40"
                                                placeholder="상세 주소를 입력하세요"
                                            />
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-4 col-md-4 col-12">
                                            <label
                                                for="userBirthdayYear"
                                            ></label>
                                            <select
                                                id="userBirthdayYear"
                                                name="birthdayYear"
                                                class="form-control"
                                            >
                                                <option value="">년도</option>
                                            </select>
                                        </div>

                                        <div class="col-lg-4 col-md-4 col-12">
                                            <label
                                                for="userBirthdayMonth"
                                            ></label>
                                            <select
                                                id="userBirthdayMonth"
                                                name="birthdayMonth"
                                                class="form-control"
                                            >
                                                <option value="">월</option>
                                            </select>
                                        </div>

                                        <div class="col-lg-4 col-md-4 col-12">
                                            <label
                                                for="userBirthdayDay"
                                            ></label>
                                            <select
                                                id="userBirthdayDay"
                                                name="birthdayDay"
                                                class="form-control"
                                            >
                                                <option value="">일</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div
                                        class="col-lg-4 col-md-10 col-8 mx-auto"
                                    >
                                        <button
                                            type="submit"
                                            class="form-control"
                                            id="loginButton"
                                        >
                                            Sign Up
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!--

T e m p l a t e M o
-->
        <!-- JAVASCRIPT FILES -->
        <script src="js/login.js"></script>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    </body>
</html>
