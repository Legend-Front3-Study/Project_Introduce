<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="css/music.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <!-- <link rel="icon" href="/images/music-favicon.png" /> -->
  <link rel="icon" href="../images/favicon_pokeball.png" />
  <script src="js/music_list.js" defer></script>
  <script src="js/music.js" defer></script>
</head>

<body>
  <!-- <div class="player"> -->
  <a href="../Card/index.html">
    <img src="/images/back.png" id="backgroundImages" alt="Background" />
  </a>
  <div class="purin">
    <img src="/images/purin.png" alt="purin" width="600px" height="450px" />
  </div>
  <div class="wrapper">
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <span>PLAYLISTS</span>
      <i class="material-icons">more_horiz</i>
    </div>
    <div class="img-area">
      <img src="" alt="" />
    </div>
    <div class="song-details">
      <p class="name fw-border"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="volume">
      <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
      <input id="volume" type="range" min="0" max="100" value="90" onchange="volume_change()">
    </div>
    <div class="listheader">
      <div class="music-list">
        <div class="header">
          <div class="row">
            <!-- <i class="list material-icons">queue_music</i> -->
            <!-- <span>Music list</span> -->
          </div>
          <i id="close" class="material-icons">close</i>
        </div>
        <ul></ul>
      </div>
    </div>
  </div>

  <!-- </div> -->
</body>

</html>
